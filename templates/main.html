<html lang="ru">
	<head>
		<title>Лаб</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
			integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
			crossorigin="anonymous"
		/>
		<script src="//cdn.rawgit.com/fdaciuk/ajax/v3.0.4/dist/ajax.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<span class="navbar-brand mb-0 h1">Контрольная работа</span>
			</div>
		</nav>

		<div class="container">
			{% for item in data %}
			<div class="list card" style="margin-top: 16px">
				<div class="item">
					<div class="time card-header">Дата публиации: {{ item[3] }}</div>
					<div class="card-body">
						<h5 class="name card-title">{{ item[0] }}</h5>
						<p class="text card-text">{{ item[1] }}</p>
						<p class="url" style="margin-bottom: 0">Ссылка: {{ item[2] }}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
